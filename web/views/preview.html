<div class="container" ng-controller="PreviewController as preview" ng-init="previewEnabled = false">

    <div class="input-group" ng-hide="stored">

        <input type="url" class="form-control" style="font-weight:bold" placeholder="Paste your shortened URL here"
               ng-model="shortUrl">
            <span class="input-group-btn">
                <a class="btn btn btn-success" ng-click="thumbnailShow('previewCheck', shortUrl)">Look at Preview</a>
            </span>

    </div>

    <div ng-show="stored" class="text-center">

        <h3>Your url has been stored!</h3>
        <br>

        <div class="input-group">

            <pre class="form-control">http://127.0.0.1:8080/#/{{shortStored}}</pre>
            <span class="input-group-btn">
                <a class="btn btn btn-success" ng-click="thumbnailShow('previewStored')">Look at Preview</a>
            </span>

        </div>

    </div>

    <div ng-show="previewEnabled" class="center-block">
        <iframe height="365" width="485" ng-src="{{preview}}"></iframe>

    </div>


</div>
