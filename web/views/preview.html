<div class="container" ng-controller="PreviewController as preview" ng-init="showPreview = false">

    <div class="input-group" ng-hide="stored">

        <input type="url" class="form-control" style="font-weight:bold" placeholder="Paste your shortened URL here" ng-model="shortUrl">
            <span class="input-group-btn">
                <a class="btn btn btn-success" ng-hide="customEnabled" ng-click="test()">Look at Preview</a>
            </span>

    </div>

    <pre>http://127.0.0.1:8080/#/{{urlStored}}</pre>

    <div>
        <button class="btn btn-default" ng-click="thumbnailGen(); showPreview = true">Toggle collapse</button>
        <hr>
        <div collapse="isCollapsed">
                <iframe ng-show="showPreview" height="365" width="485" ng-src="{{preview}}"></iframe>

        </div>
    </div>

</div>
